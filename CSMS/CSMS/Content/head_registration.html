<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
    <script src="https://kit.fontawesome.com/a215bce284.js" crossorigin="anonymous"></script>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="head_registration.css">
</head>

<body>
    <div class="container">

        <div class="registration-form">
            <h2>Create Account</h2>
            <form action="registration.html" method="POST">
                <div class="form-group">
                    <i class="fas fa-user" aria-hidden="true2"></i>
                    <input class="form-control" type="text" name="name" placeholder="Full Name" required>

                </div>
                <div class="form-group">
                    <i class="fas fa-envelope-open-text"></i>
                    <input class="form-control" type="email" name="email" placeholder="Email Address" required>

                </div>
                <div class="form-group">
                    <i class="fas fa-phone-alt"></i>
                    <input class="form-control phone" type="tel" name="phone" placeholder="Phone Number" required>

                </div>
                <div class="form-group">
                    <i class="fas fa-user" aria-hidden="true2"></i>
                    <input class="form-control" type="text" name="username" placeholder="Username" required>

                </div>
                <div class="form-group">
                    <i class="fas fa-key"></i>
                    <input class="form-control" type="password" name="password" placeholder="Create password" required>

                </div>
                <div class="form-group">
                    <i class="fas fa-key"></i>
                    <input class="form-control" type="password" name="re_password" placeholder="Retype password"
                        required>

                </div>
                <button type="submit" name="submit" class="btn btn-primary">Submit</button>

                <p class="mt-2">Already have an account? <a href="login.html">Login</a></p>
            </form>
            <p id="demo"></p>
        </div>

    </div>
</body>

</html>
